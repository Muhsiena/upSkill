<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Course Platform</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --background: #f8fafc;
            --text: #1e293b;
            --muted: #64748b;
            --white: #fff;
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.12);
            --radius: 1.25rem;
        }

        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e0e7ff 0%, #f1f5f9 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--white);
            padding: 1.2rem 2.5rem;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            text-decoration: none;
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
            gap: 2.2rem;
        }

        .nav-links a {
            color: var(--muted);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.08rem;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
        }

        .register-container {
            background: var(--white);
            padding: 3rem 2.5rem 2.5rem 2.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 430px;
            margin: 2rem 0;
            animation: fadeIn 0.7s cubic-bezier(.39,.575,.56,1) both;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(30px);}
            100% { opacity: 1; transform: translateY(0);}
        }

        h2 {
            text-align: center;
            margin-bottom: 2.2rem;
            color: var(--primary);
            font-size: 2.1rem;
            letter-spacing: 0.5px;
        }

        .form-group {
            margin-bottom: 1.6rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-weight: 600;
            letter-spacing: 0.2px;
        }

        input {
            width: 100%;
            padding: 0.95rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.65rem;
            font-size: 1.03rem;
            transition: border-color 0.3s;
            background: #f8fafc;
        }

        input:focus {
            border-color: var(--primary);
            outline: none;
            background: #fff;
            box-shadow: 0 0 0 2px #2563eb22;
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(90deg, #2563eb 0%, #60a5fa 100%);
            color: var(--white);
            border: none;
            border-radius: 0.65rem;
            font-size: 1.11rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 16px 0 rgba(37,99,235,0.07);
            transition: background 0.2s, box-shadow 0.2s;
            margin-top: 0.3rem;
            letter-spacing: 0.5px;
        }

        .btn-login:hover, .btn-login:focus {
            background: linear-gradient(90deg, #1d4ed8 0%, #2563eb 100%);
            box-shadow: 0 8px 24px 0 rgba(37,99,235,0.13);
        }

        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            text-align: center;
        }
        .alert-danger {
            color: #b91c1c;
            background: #fee2e2;
            border: 1px solid #fecaca;
        }

        .register-link {
            text-align: center;
            margin-top: 2.1rem;
            color: var(--muted);
            font-size: 1.01rem;
        }

        .register-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .register-link a:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }

        .footer {
            background: var(--white);
            padding: 1.2rem 0;
            text-align: center;
            color: var(--muted);
            font-size: 1.01rem;
            letter-spacing: 0.2px;
            margin-top: auto;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.03);
        }

        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                padding: 1rem 1.2rem;
            }
            .register-container {
                padding: 2rem 1.2rem 1.5rem 1.2rem;
            }
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav>
            <a th:href="@{/}" class="logo">Course Platform</a>
            <div class="nav-links">
                <a th:href="@{/courses}">Courses</a>
                <a th:href="@{/login}">Login</a>
                <a th:href="@{/register}">Register</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="register-container">
            <h2>Create an Account</h2>
            <!-- Alert for registration errors -->
            <div class="alert alert-danger" th:if="${param.error}">
                Registration failed. Email might already be in use.
            </div>
            <form th:action="@{/register}" method="post" th:object="${user}">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" th:field="*{name}" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" th:field="*{email}" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" th:field="*{password}" required placeholder="Create a password">
                </div>
                <input type="hidden" th:field="*{role}" value="student">
                <button type="submit" class="btn-login">Register</button>
            </form>
            <div class="register-link">
                <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Course Platform. All rights reserved.</p>
    </footer>
</body>
</html>
