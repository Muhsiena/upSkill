<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Profile - Course Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --background: #f8fafc;
            --text: #1e293b;
            --muted: #64748b;
            --white: #fff;
        }
        body {
            background: linear-gradient(135deg, #e0e7ff 0%, #f1f5f9 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: var(--white);
            padding: 1.2rem 2.5rem;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            text-decoration: none;
            letter-spacing: 1px;
        }
        .nav-links {
            display: flex;
            gap: 2.2rem;
        }
        .nav-links a {
            color: var(--muted);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.08rem;
            transition: color 0.2s;
        }
        .nav-links a:hover {
            color: var(--primary);
        }
        .profile-container {
            max-width: 600px;
            margin: 3rem auto 2rem auto;
            padding: 2.5rem 2rem 2rem 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 16px -2px rgba(0,0,0,0.12);
        }
        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .profile-icon-lg {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 2.5rem;
        }
        .profile-header h2 {
            margin-bottom: 0.25rem;
            font-size: 2rem;
            color: var(--primary);
        }
        .profile-header p {
            color: var(--muted);
            font-size: 1.1rem;
        }
        .profile-details {
            background: #f8fafc;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .profile-details h3 {
            margin-top: 0;
            color: var(--text);
            font-size: 1.2rem;
        }
        .profile-details p {
            margin: 0.5rem 0;
            color: var(--muted);
            font-size: 1.08rem;
        }
        .edit-btn {
            background: var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            float: right;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.2s;
        }
        .edit-btn:hover {
            background: #1d4ed8;
        }
        .footer {
            background: var(--white);
            padding: 1.2rem 0;
            text-align: center;
            color: var(--muted);
            font-size: 1.01rem;
            letter-spacing: 0.2px;
            margin-top: auto;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.03);
        }
        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                padding: 1rem 1.2rem;
            }
            .profile-container {
                padding: 1.2rem 0.7rem 1.2rem 0.7rem;
            }
            .profile-header h2 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a th:href="@{/}" class="logo">Course Platform</a>
        <div class="nav-links">
            <a th:href="@{/courses}">Courses</a>
            <a th:href="@{/profile}">Profile</a>
            <a th:href="@{/logout}" sec:authorize="isAuthenticated()">Logout</a>
            <a th:href="@{/login}" sec:authorize="!isAuthenticated()">Login</a>
        </div>
    </header>

    <main>
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-icon-lg">
                    <i class="fas fa-user"></i>
                </div>
                <h2 th:text="${user.name}">User Name</h2>
                <p th:text="${user.email}">user@email.com</p>
            </div>
            <div class="profile-details">
                <h3>Account Details</h3>
                <p><strong>Role:</strong> <span th:text="${user.role}">student</span></p>
                <p>
                    <strong>Member since:</strong>
                    <span th:text="${#temporals.format(user.registrationDate, 'MMMM yyyy')}">January 2024</span>
                </p>
            </div>
            <a th:href="@{/profile/edit}" class="edit-btn">
                <i class="fas fa-edit"></i> Edit Profile
            </a>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Course Platform. All rights reserved.</p>
    </footer>
</body>
</html>
